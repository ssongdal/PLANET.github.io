    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "밤하늘에 이상한 물체가 보인다!", "type": "SN", "A": "비행긴가?", "B": "UFO인가?"},
             2: {"title": "옆 사람이 봤냐면서 말을 걸어온다. 이때 나는?", "type": "EI", "A": "내가 본 것에 대해 말한다", "B": "그냥 고개를 끄덕인다"},
             3: {"title": "옆 사람과 대화를 시작한 나<br><br>어떤 말에 공감할까?", "type": "TF", "A": "놀랐다, 무서웠다", "B": "동그란 물체였다, 빛이 났다"},

             4: {"title": "UFO는 어쩌다 이곳에 왔을까?", "type": "JP", "A": "비행 실수로 온 것이다", "B": "계획하고 왔을 것이다"},
             5: {"title": "갑자기 UFO가 우리 쪽으로 다가와<br><br>빛을 내뿜으며 우리를 끌어당긴다.", "type": "SN", "A": "비현실적인 상황에 당황한다", "B": "너무 놀라서 몸이 굳어버린다"},
            6: {"title": "UFO에 탑승한 우리.. 착한 인상의 외계인이 보인다", "type": "EI", "A": "어디로 가는 거냐고 묻는다", "B": "자는척하며 귀는 열고 있는다"},

                7: {"title": "외계인이 다가와 원하는 걸 말해보라고 한다.", "type": "TF", "A": "감정으로 호소하며 살려달라고 한다", "B": "나보다 더 데려가면 좋을 사람을 알려준다"},
             8: {"title": "외계인이 사실은 비행 실수로 온거라고 머쓱해한다.<br><br> 이때 나는?", "type": "JP", "A": "길을 잃은 외계인에 놀란다", "B": "내비게이션이 없는 ufo에 놀란다"},
            9: {"title": "내려준다던 ufo가 점점 하늘 위로 올라간다.", "type": "SN", "A": "그럴 줄 알았다 외계인 놈들.. <br><br>살아남기 위해 주변을 살핀다", "B": "우주에 끌려가서 버려지는 건 아닌지 걱정한다"},

         10: {"title": "대화를 나눠보니 외계인은 착했고 무사히 내려줬다.", "type": "EI", "A": "착한 외계인에게 아쉬운 인사를 건넨다", "B": "빠르게 자리를 뜬다"},
            11: {"title": "옆에 있던 사람이 진짜 ufo에 탔던 거냐고 물어온다.<br><br>이때 나는?", "type": "TF", "A": "착한 외계인이 무사히 내려준 걸 얘기한다", "B": "ufo의 시설에 대해 말한다"},
              12: {"title": "ufo 소동 때문에 너무 피곤해진 나<br><br>내일 일정을 소화할 수 있을까?", "type": "JP", "A": "충격이 컸기 때문에 일정을 미룬다", "B": "자고 일어나면 괜찮을 거라 일정대로 진행한다"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj27.png"},
            "ISFJ": {"img":"img_isfj27.png"},
            "INFJ": {"img":"img_infj27.png"},
            "INTJ": {"img":"img_intj27.png"},

            "ISTP": {"img":"img_istp27.png"},
            "ISFP": {"img":"img_isfp27.png"},
            "INFP": {"img":"img_infp27.png"},
            "INTP": {"img":"img_intp27.png"},

            "ESTP": {"img":"img_estp27.png"},
            "ESFP": {"img":"img_esfp27.png"},
            "ENFP": {"img":"img_enfp27.png"},
            "ENTP": {"img":"img_entp27.png"},

            "ESTJ": {"img":"img_estj27.png"},
            "ESFJ": {"img":"img_esfj27.png"},
            "ENFJ": {"img":"img_enfj27.png"},
            "ENTJ": {"img":"img_entj27.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
