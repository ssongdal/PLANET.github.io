<a href="https://link.coupang.com/a/L1pn6" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "과거의 연인에게서 편지가 왔다면 나는", "type": "SN", "A": "편지를 왜 썼지? 생각한다", "B": "뭐라고 적었을지 궁금해한다"},
             2: {"title": "마음에 드는 사람이 있을 때 나는", "type": "EI", "A": "직진한다", "B": "후진한다"},
             3: {"title": "과거의 연인이 내 욕을 했다는 소식이 들리면", "type": "TF", "A": "신경 쓰인다", "B": "신경 안 쓴다"},

             4: {"title": "좋아하는 데이트", "type": "JP", "A": "즉흥적으로 가고 싶은 곳을 가는 재밌는 데이트", "B": "모든 게 예약되어 있는 마음 편한 데이트"},
             5: {"title": "사귄 지 얼마 안 된 연인이 자꾸 결혼 얘기를 하면", "type": "SN", "A": "솔직히 좀 불편하다", "B": "상상일 뿐이니 즐긴다"},
            6: {"title": "연인의 친구들을 만나는 것이", "type": "EI", "A": "재밌다", "B": "불편하다"},

                7: {"title": "연인이 삐졌는데 말을 안 해줄 때", "type": "TF", "A": "최대한 풀어준다", "B": "뭐 때문인지 몰라 기다린다"},
             8: {"title": "갑자기 집 앞에 찾아와 바다에 가자는 연인", "type": "JP", "A": "바다? 좋지!", "B": "갑자기..? 바다..?"},
            9: {"title": "차 타고 바다를 가는데 비가 엄청 쏟아진다", "type": "SN", "A": "비가 많이 오는구나", "B": "사고 나면 어쩌지?"},

         10: {"title": "연인이 친구들 모임에 같이 가자고 한다", "type": "EI", "A": "그래 재밌겠다", "B": "아냐 됐어 잘 놀다 와"},
            11: {"title": "갑자기 나 때문에 장거리 운전을 한 연인에게", "type": "TF", "A": "진심으로 고마움을 표한다", "B": "피로를 풀어줄 방법을 생각한다"},
              12: {"title": "갑자기 바다 가자고 해서 어땠어? 묻는 연인에게", "type": "JP", "A": "갑자기 가고 싶으면 가는 거지!", "B": "다음번엔 우리 계획해서 가자!"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj34.png"},
            "ISFJ": {"img":"img_isfj34.png"},
            "INFJ": {"img":"img_infj34.png"},
            "INTJ": {"img":"img_intj34.png"},

            "ISTP": {"img":"img_istp34.png"},
            "ISFP": {"img":"img_isfp34.png"},
            "INFP": {"img":"img_infp34.png"},
            "INTP": {"img":"img_intp34.png"},

            "ESTP": {"img":"img_estp34.png"},
            "ESFP": {"img":"img_esfp34.png"},
            "ENFP": {"img":"img_enfp34.png"},
            "ENTP": {"img":"img_entp34.png"},

            "ESTJ": {"img":"img_estj34.png"},
            "ESFJ": {"img":"img_esfj34.png"},
            "ENFJ": {"img":"img_enfj34.png"},
            "ENTJ": {"img":"img_entj34.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
